<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <style>
        #f-body{
            height: 300px;
            width: 500px;
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            background-color:moccasin;
        }
        h1{
            text-align: center;
            color: rgb(30, 30, 29);
        }
        button{
            height: 30px;
           width: 60px;
           background-color: green;
           color: white;
           border-radius: 5px;
           margin-top: 5px;
           

        }
        .popup {
            display:none;
            position:fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: grey;
            text-align: center;
        }
        .popup-content {
            position: relative;
            /* top: 50%; */
            /* transform: translateY(-50%); */
            background-color: black;
            color: white;
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 text-align="center">Customer Survey Form</h1>
    <div id="f-body">
    <form id="CustomersurveyForm" onsubmit="return submitForm()">
    <table cellsapcing="10px"  cellpadding="3px" >
            <tr>
                <td> <label >First Name:</label> </td>
                <td> <input type="text" id="firstName" name="firstName" required autofocus></td>
            </tr>
            
           <tr>
            <td> <label for="lastName">Last Name:</label></td>     
            <td><input type="text" id="lastName" name="lastName" required></td>
           </tr>

           <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" id="dob" name="dob" required></td>
           </tr>

           <tr>
            <td><label for="country">Country:</label></td>
            <td> <select id="country" name="country" required>
                <option value=""  disabled>Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select></td>
           </tr>

           <tr>
            <td><label for="profession">Profession:</label></td>
            <td><input type="text" id="profession" name="profession" required></td>
           </tr>

           <tr>
            <td> <label for="email">Email:</label></td>
            <td> <input type="email" id="email" name="email" required></td>
           </tr>

           <tr>
            <td><label for="mobile">Mobile Number:</label></td>
            <td><input type="tel" id="mobile" name="mobile" required></td>
           </tr>

           <tr>
            <td> <label>Gender:</label></td>
            <td><input type="radio" id="gender" name="gender" value="Male"> <label for="male">Male</label>
                <input type="radio" id="gender" name="gender" value="Female"> <label for="female">Female</label></td>
           </tr>

           <tr>
            <td align="center"><button type="submit">Submit</button></td>
            <td align="center" ><button type="reset" style="background-color: red;">Reset</button></td>
           </tr>

        </table>
        
       
    </form>
</div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Customer Survey Form Submission</h2>
            <div id="popup-content"></div>
        </div>
    </div>

    <script>
        function submitForm() {
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            // const gender=document.getElementById('gender').value;
           const gender = Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(e => e.value);
          
         
            const popupContent = `
                <p><b>First Name:</b> ${firstName}</p>
                <p><b>Last Name:</b> ${lastName}</p>
                <p><b>Date of Birth:</b> ${dob}</p>
                <p><b>Country:</b> ${country}</p>
                <p><b>Profession:</b> ${profession}</p>
                <p><b>Email:</b> ${email}</p>
                <p><b>Gender:</b> ${gender}</p>
                <p><b>Mobile Number:</b> ${mobile}</p>
            `;

           
            const popup = document.getElementById('popup');
            const popupContentDiv = document.getElementById('popup-content');
            popupContentDiv.innerHTML = popupContent;
            popup.style.display = 'block';

            
            document.getElementById('CustomersurveyForm').reset();

            return false; 
        }

        function closePopup() {
            
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
            const popupContentDiv = document.getElementById('popup-content');
            popupContentDiv.innerHTML = '';
        }
    </script>
</body>
</html>
