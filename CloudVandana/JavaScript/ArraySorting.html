<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sorting in Descending Order</title>
</head>
<body>
     <script>
        //Sorting Of an array in Descending Order
        const arr = [1,2,3,4,5];

        arr.sort((a, b) => a - b);

        arr.reverse();

        console.log(arr); 

     </script>
</body>
</html>
